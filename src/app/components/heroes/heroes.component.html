<h2>Mis héroes</h2>

<div>
  <label for="new-hero">Nombre del héroe: </label>
  <input id="new-hero" #heroName />

   <!-- (click) pasa el valor de entrada para add() y luego borra la entrada -->
  <button class="add-button" (click)="add(heroName.value); heroName.value=''">
    Añadir héroe
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">  <!-- para recorrer la lista de héroes-->
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}  <!--muestra la información de los héroes.-->
    </a>
    <button class="delete" title="Borrar héroe"
      (click)="delete(hero)">x</button>
  </li>
</ul>
